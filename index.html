<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <nav>
            <button><i class="fa fa-bell-o"></i></button>
            <button><i class="fa fa-clock-o"></i></button>
            <button><i class="fa fa-cog"></i></button>
          </nav>
        </header>
        <div class="category">
          <button>Songs</button>
          <button class="active">Artists</button>
          <button>Album</button>
          <button>Podcast</button>
          <button>Favorites</button>
        </div>
        <div class="artist-section">
          <h2>Your Favorite Artists</h2>
          <div class="Fav-Artist">
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/Adele.jpg" alt="adele" />
              </div>
              <h4>Adele</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/anthony.jpg" alt="anthony" />
              </div>
              <h4>Anthony</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/Banjo.jpg" alt="Banjo" />
              </div>
              <h4>Banjo</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/bensoul.jpg" alt="bensoul" />
              </div>
              <h4>Bensoul</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/Bernado.jpg" alt="Bernado" />
              </div>
              <h4>Bernado</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/edsheeran.png" alt="Ed sheeran" />
              </div>

              <h4>Ed-sheeran</h4>
            </div>
            <div class="card">
              <div class="artist-profile">
                <img src="./Assets/images/stomzy.jpg" alt="Stomzy" />
              </div>
              <h4>Stomzy</h4>
            </div>
          </div>
        </div>
        <div class="mixes">
          <div class="mix-profile" id="red">
            <img src="./Assets/images/James Arthur.jpg" alt="COUNTRY" />
            <div class="caption">
              COUNTRY
            </div>
            <h5>James Arthur</h5>
          </div>
          <div class="mix-profile" id="purple">
            <img src="./Assets/images/Lionel.jpg" alt="COUNTRY" />
            <div class="caption">
              BLUES
            </div>
            <h5>Lionel</h5>
          </div>
          <div class="mix-profile" id="yellow">
              <img src="./Assets/images/Morgan.jpg" alt="morgan">

            <div class="caption">
              JAZZ
            </div>
            <h5>Morgan</h5>
          </div>
          <div class="mix-profile" id="green">
              <img src="./Assets/images/RIchie.jpg" alt="Richie">
            <div class="caption">
              HIP-HOP
            </div>
            <h5>Richie</h5>
          </div>
        </div>
        <footer class="footer">
          <button><i class="fa fa-home"></i></button>
          <button><i class="fa fa-search"></i></button>
          <button><i class="fa fa-bars"></i></button>
          <button><i class="fa fa-spotify"></i></button>
        </footer>
      </div>
    </main>
  </body>
</html>
